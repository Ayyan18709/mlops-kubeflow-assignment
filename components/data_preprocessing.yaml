# PIPELINE DEFINITION
# Name: data-preprocessing
# Inputs:
#    input_csv: str
#    test_size: float [Default: 0.2]
# Outputs:
#    test_csv: str
#    train_csv: str
components:
  comp-data-preprocessing:
    executorLabel: exec-data-preprocessing
    inputDefinitions:
      parameters:
        input_csv:
          parameterType: STRING
        test_size:
          defaultValue: 0.2
          isOptional: true
          parameterType: NUMBER_DOUBLE
    outputDefinitions:
      parameters:
        test_csv:
          parameterType: STRING
        train_csv:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-data-preprocessing:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - data_preprocessing
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'pandas' 'scikit-learn'\
          \  &&  python3 -m pip install --quiet --no-warn-script-location 'kfp==2.15.1'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef data_preprocessing(input_csv: InputPath(str), \n            \
          \           train_csv: OutputPath(str), \n                       test_csv:\
          \ OutputPath(str),\n                       test_size: float = 0.2):\n  \
          \  import pandas as pd\n    from sklearn.model_selection import train_test_split\n\
          \    from sklearn.preprocessing import StandardScaler\n\n    print(\"Loading\
          \ data...\")\n    df = pd.read_csv(input_csv)\n\n    target_col = \"PRICE\"\
          \n\n    X = df.drop(columns=[target_col])\n    y = df[target_col]\n\n  \
          \  print(\"Scaling data...\")\n    scaler = StandardScaler()\n    X_scaled\
          \ = scaler.fit_transform(X)\n\n    X_scaled_df = pd.DataFrame(X_scaled,\
          \ columns=X.columns)\n\n    print(\"Splitting data...\")\n    X_train, X_test,\
          \ y_train, y_test = train_test_split(\n        X_scaled_df, y, test_size=test_size,\
          \ random_state=42\n    )\n\n    train_df = X_train.copy()\n    train_df[target_col]\
          \ = y_train\n\n    test_df = X_test.copy()\n    test_df[target_col] = y_test\n\
          \n    print(\"Saving processed data...\")\n    train_df.to_csv(train_csv,\
          \ index=False)\n    test_df.to_csv(test_csv, index=False)\n\n"
        image: python:3.9
pipelineInfo:
  name: data-preprocessing
root:
  dag:
    outputs:
      parameters:
        test_csv:
          valueFromParameter:
            outputParameterKey: test_csv
            producerSubtask: data-preprocessing
        train_csv:
          valueFromParameter:
            outputParameterKey: train_csv
            producerSubtask: data-preprocessing
    tasks:
      data-preprocessing:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-data-preprocessing
        inputs:
          parameters:
            input_csv:
              componentInputParameter: input_csv
            test_size:
              componentInputParameter: test_size
        taskInfo:
          name: data-preprocessing
  inputDefinitions:
    parameters:
      input_csv:
        parameterType: STRING
      test_size:
        defaultValue: 0.2
        isOptional: true
        parameterType: NUMBER_DOUBLE
  outputDefinitions:
    parameters:
      test_csv:
        parameterType: STRING
      train_csv:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.15.1
